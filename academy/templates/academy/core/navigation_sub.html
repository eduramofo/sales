<ul class="list-group navigation-sub submodules mt-0 d-none">
    {% for submodule in submodules %}
        <li data-url="{% url 'academy:module_detail' module.url submodule.url %}" data-submodule-id="{{submodule.id}}" class="list-group-item list-group-item-submodule my-1">
            <div class="list-group-item-submodule-content">
                <i class="bi bi-arrow-right ms-3"></i><span class="ms-2">{{submodule}}</span>
            </div>
        </li>
    {% endfor %}
</ul>

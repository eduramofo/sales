{% load widget_tweaks %}

<div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% if not field.errors %}
        {{field|attr:'type:datetime-local'|add_class:'form-control'}}
    {% else %}
        {{field|attr:'type:datetime-local'|add_class:'form-control is-invalid'}}
    {% endif %}
    <div class="invalid-feedback">{{ field.errors }}</div>
</div>

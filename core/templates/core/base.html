{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    {% include 'core/favicon.html' %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'core/bootstrap-4.5.3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'core/loading-bar/dist/loading-bar.min.css' %}"></script>
    <link rel="stylesheet" href="{% static 'core/main.css' %}">
    {% block css %}{% endblock %}
    {% comment %} {% include 'core/onesignal.html' %} {% endcomment %}
    <title>Sales</title>
  </head>
  <body>
    {% include 'core/tools/messages.html' %}
    {% block content %}{% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="{% static 'core/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'core/popper/popper.min.js' %}"></script>
    <script src="{% static 'core/bootstrap-4.5.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/loading-bar/dist/loading-bar.min.js' %}"></script>
    <script src="{% static 'core/messages.js' %}"></script>
    <script src="{% static 'core/main.js' %}"></script>
    {% block js %}{% endblock %}
  </body>
</html>

{% comment %} MOBILE {% endcomment %}

<div class="page-title container d-lg-none">
    <div class="row">
        <div class="col-12 px-0 mx-0">
            <div class="page-title border-primary rounded-0">
                <h1 class="h6 mx-3 my-2 text-white">{{page_title}}</h1>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% comment %} DESKTOP {% endcomment %}

<div class="container d-none d-lg-block mt-3">
    <div class="row">
        <div class="col-12">
            <div class="page-title rounded">
                <h1 class="h5 mx-3 my-2 py-2 text-white">{{page_title}}</h1>
            </div>
        </div>
    </div>
</div>
{% endif %}

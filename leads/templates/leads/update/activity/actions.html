{% load leads_extras %}

<div class="p-2 bg-light border border-dark mt-3">

  <button 
        id="activity-add-btn"
        type="button"
        data-toggle="modal"
        data-target="#activity-add-modal"
        class="btn btn-sm btn-success mt-2 my-md-0 ml-0">Adicionar Atividade</button>
  
  {% comment %}
  <a role="button" id="leads-call-phone-btn" href="{% link_to_call_lead lead %}" class="btn btn-sm btn-block btn-primary mt-2 mb-1 my-md-0">Ligar Telefone</a>
  <a role="button" id="leads-call-whatsapp-btn" href="{% link_whats_open lead %}" class="btn btn-sm btn-block btn-primary mt-2 mb-1 my-md-0 ml-md-3">Ligar/Abrir Whats</a>
  <button id="leads-form-submit-btn" type="submit" class="btn btn-sm btn-block btn-success mt-2 my-md-0 ml-0 ml-md-3">Salvar e Continuar</button>
  <button id="leads-form-submit-next-btn" type="submit" class="btn btn-sm btn-block btn-dark mt-2 mb-1 my-md-0 ml-md-3">Salvar + Próximo!</button>
  <a role="button" id="leads-next-btn" href="{% url 'leads:next' %}" class="btn btn-sm btn-block btn-dark mt-2 mb-1 my-md-0 ml-md-3">Próximo!</a>
  {% endcomment %}
</div>

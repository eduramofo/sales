{% load core_extras %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="border border-dark p-2 rounded mt-3 mt-md-2">

                <div class="row">
                    <div class="col-6">
                        <a role="button" 
                            id="leads-call-phone-sc-btn"
                            href="{{lead.get_call_link}}"
                            class="btn btn-block btn-success text-center">
                            {% btn_svg_icons 'bootstrap' 'telephone-outbound-fill' '20px' 'center' 'Ligar' %}
                        </a>
                    </div>
                    <div class="col-6">
                        <a role="button" 
                            id="leads-call-whatsapp-sc-btn" 
                            href="{{lead.get_whatsapp_link}}"
                            class="btn btn-block btn-success text-center">
                            {% btn_svg_icons 'custom' 'whatsapp-fill' '20px' 'center' 'Whats' %}
                        </a>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <button
                            data-target="#whatsapp-modal"
                            data-toggle="modal"
                            id="whatsapp-modal-btn"
                            class="btn btn-block bg-success text-white text-center">
                            {% btn_svg_icons 'custom' 'whatsapp' '25px' 'center' 'Enviar Mensagem via WhatsApp' %}
                        </button>
                    </div>    
                </div>

                <div class="row mb-2 mt-2">
                    <div class="col-12">
                        <button data-toggle="modal" data-target="#conversation-modal" id="registration-call-modal-btn"
                                class="btn btn-block btn-primary">
                                {% btn_svg_icons 'custom' 'conversation' '22px' 'center' 'Registrar Ligação Atendida' %}
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button data-toggle="modal" data-target="#attempts-modal" id="attempts-call-modal-btn"
                                class="btn btn-block btn-dark">
                                {% btn_svg_icons 'custom' 'conversation' '22px' 'center' 'Registrar Tantativas' %}
                        </button>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
